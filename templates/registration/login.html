{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Kirish{% endblock title %}

{% block content %}

        <button type="submit" class="btn btn-success">Kirish</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Kalit so'zni o'zgartirish</a>
    </form>
{% endblock content %}
